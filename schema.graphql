type Query {
    movie(title: String): [Movie]
    tv(title: String): [Tv]
}

type Movie {
    id: Int
    title: String!
    backdrop_path: String  
    poster_path: String
    cast: [Cast] 
}

type Tv {
    id: Int
    name: String!
    backdrop_path: String  
    poster_path: String 
    cast: [Cast] 
}

type Cast {
    gender: Int 
    character: String
    name: String
    profile_path: String 
}